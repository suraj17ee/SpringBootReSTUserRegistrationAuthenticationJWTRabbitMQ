server.port=9001
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=user-registration-service

spring.servlet.multipart.enabled = true
spring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size = 5MB
spring-servlet.multipart.file-size-threshold=50KB

#this is for generating the log file
logging.file.name=user_registration.log
#this is for specifying the logging levels over base package
logging.level.com.stackroute=DEBUG

spring.application.name:user-registration-Service
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost


eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.compatibility-verifier.enabled=false

# Prometheus properties
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*